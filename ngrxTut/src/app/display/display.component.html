<table class="table table-hover" *ngIf="coins!= 0">
    <thead>
        <tr>
            <td>Coin Name</td>
            <td>Coin Price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coin of coins | async">
            <td>{{ coin.name }}</td>
            <td>{{ coin.price }}</td>
            <td><span class="close" (click)="DelectCoin(coin.name)"></span></td>
        </tr>
    </tbody>
</table>
<br>
<div class="container">
    <div class="col-sm-3">
            <ul>
                    <li *ngFor="let data of sampleData | async">{{data}}</li>
                </ul>
    </div>
    <div class="col-sm-3">
            <ul>
                    <li *ngFor="let data of ChangeLi | async">{{data}}</li>
                </ul>
    </div>
    <div class="col-sm-3">
        <ul>
            <li *ngFor="let data of ChangeLiArray">{{data}}</li>
        </ul>
    </div>
    <div class="col-sm-3"></div>

</div>


<button (click)="refresh()">refresh</button>
